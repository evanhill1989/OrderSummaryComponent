<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <main>  
 
    <div class="card">
                <div> 
                    <img class="girl" src="illustration-hero.svg" height="220" width="450">
                </div>
        <div class="textcontainer">
        
                <h1>Order Summary</h1>

                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
        
            <div class="plan">
         
                <img src="icon-music.svg" height="48" width="48">
         
                <div class="planstack">  
                    <div class="ap">Annual Plan</div>
                    <div class="yearly">$59.99/year</div>    
                </div>
                    <div class="change"><a href="#">Change</a>
                    </div>

                
            </div>
                    <button class="pay">Proceed to Payment</button>
                    <div><a class ="cancel" href="#">Cancel Order</a></div>
        </div>
    </div>
        
     <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cosgrave Hill</a>.
  </div>

  
 
 </main>
</body>
</html>
